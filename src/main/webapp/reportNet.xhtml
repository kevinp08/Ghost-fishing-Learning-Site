<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
  <title>Geisternetz melden</title>
</h:head>
<h:body>
<h:form id="form">
  <h2>Geisternetz melden</h2>
  <h:panelGrid columns="2">
    <h:outputLabel for="lat" value="Breite (lat)"/>
    <h:inputText id="lat" required="true"/>

    <h:outputLabel for="lon" value="Länge (lon)"/>
    <h:inputText id="lon" required="true"/>

    <h:outputLabel for="size" value="Größe (m²)"/>
    <h:inputText id="size"/>

    <h:outputLabel for="anon" value="Anonym melden?"/>
    <h:selectBooleanCheckbox id="anon"/>

    <h:commandButton value="Absenden" action="listOpenNets?faces-redirect=true"/>
  </h:panelGrid>
</h:form>
</h:body>
</html>
